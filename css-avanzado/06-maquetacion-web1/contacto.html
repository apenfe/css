                                </a>
                            </li>
                            <li class="menu__option">
                                <a href="portafolio.html" class="menu__link">
                                    <i class="fa-solid fa-briefcase menu__icon"></i>
                                    <span class="menu__overlay">Portafolio</span>
                                </a>
                            </li>
                            <li class="menu__option">
                                <a href="blog.html" class="menu__link">
                                    <i class="fa-solid fa-book menu__icon"></i>
                                    <span class="menu__overlay">Blog</span>
                                </a>
                            </li>
                            <li class="menu__option">
                                <a href="contacto.html" class="menu__link menu__link--active">
                                    <i class="fa-solid fa-envelope menu__icon"></i>

                                </a>
                            </li>

                        </ul>

                    </nav>

                    <!-- Links a redes sociales -->

                        <ul class="links__social">

                    <!-- Boton del CV -->
                    <div class="user-info__buttons">

                    <footer class="user-info__footer">

            </aside>

            <!-- Contenido principal -->
            <main class="layout__content">

                <section class="content__page content__contact">
                    <!-- Este es el contenido que cambiara -->

                    <header class="contact__header">

                        <h1 class="contact__title">Contacto</h1>

                    </header>

                    <div class="contact__container">

                        <section class="contact__info">

                            <div class="contact__data">
                                <i class="fa-solid fa-location-dot contact__icon"></i>
                                <h2 class="contcat__subtitle">Madrid</h2>
                            </div>

                            <div class="contact__data">
                                <i class="fa-solid fa-phone contact__icon"></i>
                                <h2 class="contcat__subtitle">652346789</h2>
                            </div>

                            <div class="contact__data">
                                <i class="fa-solid fa-envelope contact__icon"></i>
                                <h2 class="contcat__subtitle">a@esd.es</h2>
                            </div>

                            <div class="contact__data">
                                <i class="fa-solid fa-circle-check contact__icon"></i>
                                <h2 class="contcat__subtitle">Desarrollador WEB</h2>
                            </div>

                        </section>

                        <section class="contact__form-box">

                            <div class="contact__map">
                         <!--     <iframe frameborder="0" 
                                scrollin="no" 
                                marginheight="0"
                                marginwidth="0"
                                loading="lazy" 
                                referrerpolicy="no-referrer-when-downgrade"
                                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d194347.47826752331!2d-3.8443489207007677!3d40.43809861120072!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0xd422997800a3c81%3A0xc436dec1618c2269!2sMadrid!5e0!3m2!1ses!2ses!4v1724222004933!5m2!1ses!2ses"></iframe> -->
                            </div>

                            <header class="contact__form-header">

                                <h3 class="contact__subtitle">¿Como puedo <span class="title__color">ayudarte?</span></h3>

                            </header>

                            <form class="contact__form">

                                <div class="form__container">

                                    <section class="form__left">

                                        <div class="form__group">
                                            <input type="text" class="form__input" name="name" required placeholder="Nombre">
                                            <label for="name" class="form__label">Nombre</label>
                                        </div>

                                        <div class="form__group">
                                            <input type="email" class="form__input" name="email" required placeholder="Email">
                                            <label for="email" class="form__label">Email</label>
                                        </div>

                                        <div class="form__group">
                                            <input type="text" class="form__input" name="subject" required placeholder="Asunto">
                                            <label for="subject" class="form__label">Asunto</label>
                                        </div>

                                    </section>

                                    <section class="form__right">

                                        <div class="form__group">
                                            <textarea class="form__input form__input--textarea" name="message" required placeholder="Mensaje"></textarea>
                                            <label for="message" class="form__label">Mensaje</label>
                                        </div>
                                        
                                    </section>

                                    <input type="submit" class="form__button" value="Enviar mensaje">

                                </div>

                            </form>

                        </section>

                    </div>

                </section>

            </main>

        </div>
